
#This is a simple HTML file for a frontend interface to manage VMs.
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VM Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>VM Management</h1>
        <div class="vm-controls">
            <input type="text" id="vmId" placeholder="Enter VM ID">
            <button onclick="startVM()">Start VM</button>
            <button onclick="stopVM()">Stop VM</button>
        </div>
        <div id="response"></div>
        <ul id="vmList"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
